    <h1>子衿</h1>
    <div>
        <p>青青子衿，悠悠我心。<br></p>
        <p>纵我不往，子宁不嗣音？<br></p>
        <p>青青子佩，悠悠我思。<br></p>
        <p>纵我不往，子宁不来？<br></p>
        <p>挑兮达兮，在城阙兮。<br></p>
        <p>一日不见，如三月兮。<br></p>
        <p class="出处">——《诗经·郑风·子衿》</p>
    </div>
